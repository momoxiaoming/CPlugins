plugins {
    id 'java-gradle-plugin'  //Gradle开发插件
    id 'kotlin'              //使用java
    id 'maven-publish'       //插件发布
}

sourceCompatibility = "11"
targetCompatibility = "11"

dependencies {
    implementation gradleApi()
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "com.android.tools.build:gradle:$gradleVersion"
    implementation "commons-io:commons-io:2.13.0"
    implementation "org.ow2.asm:asm-tree:9.2"
    implementation "org.ow2.asm:asm-commons:9.2"
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'commons-codec:commons-codec:1.16.0'
    implementation 'com.google.code.gson:gson:2.9.0'

}
gradlePlugin {
    plugins {
        create("jnimess") {
            id = "com.google.plugin.jnimess"
            implementationClass = "com.google.plugin.JniMessPlugin"
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            groupId=rootProject.cPlugins.jnimess.group
            artifactId=rootProject.cPlugins.jnimess.artifactId
            version=rootProject.cPlugins.jnimess.versionName
        }
    }
    repositories {
        if (!isLocal.toBoolean()) {
            maven {
                allowInsecureProtocol = true
                url = uri('http://xxxx')
                credentials {
                    it.username = "xxx"
                    it.password = "xxx"
                }
            }
        } else {
            maven {
                url = rootProject.file("./repo").toURI()
            }
        }
    }
}
