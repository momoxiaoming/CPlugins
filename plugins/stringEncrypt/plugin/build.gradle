plugins {
    id 'java-gradle-plugin'  //Gradle开发插件
    id 'kotlin'              //使用java
    id 'maven-publish'       //插件发布
}

sourceCompatibility = "11"
targetCompatibility = "11"

dependencies {
    implementation gradleApi()
    implementation 'com.squareup:javapoet:1.13.0'
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.21"
    implementation "com.android.tools.build:gradle:4.1.3"
}





if (!properties.get("isLocal").toBoolean()) {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = rootProject.cPlugins.stringEncrypt.group
                artifactId = rootProject.cPlugins.stringEncrypt.artifactId
                version = rootProject.cPlugins.stringEncrypt.versionName
            }
        }
        repositories {
            maven {
                allowInsecureProtocol = true
                url = uri('http://dnsdk.vimedia.cn:8081/repository/Viapp-release')
                credentials {
                    it.username = "vapp-deployment"
                    it.password = "pwd123456"
                }
            }

        }

    }
} else {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java
                groupId = rootProject.cPlugins.stringEncrypt.group
                artifactId = rootProject.cPlugins.stringEncrypt.artifactId
                version = rootProject.cPlugins.stringEncrypt.versionName
            }
        }
        repositories {
            maven {
                url = rootProject.file("./repo").toURI()
            }
        }
    }
}







