plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven'
    id 'kotlin-kapt'

}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['/libs']
            jni.srcDirs = []
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.21"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('http://dnsdk.vimedia.cn:8081/repository/Viapp-release')) {
                authentication(userName: 'vapp-deployment', password: 'pwd123456')
            }
            pom {
                groupId = rootProject.cPlugins.stringEncrypt.group
                artifactId = rootProject.cPlugins.stringEncrypt.artifactId
                version = rootProject.cPlugins.stringEncrypt.versionName
            }
        }
    }
}