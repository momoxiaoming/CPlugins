    wb_core_kinetic = "com.vimedia.core:kinetic:2.8.3.901-20221028.061725-1"
    wb_tj_manager = "com.vimedia.tj:manager:1.1.7"
    wb_tj_kafka = "com.vimedia.tj:kafka:1.3.9"
    wb_track_manager = "com.vimedia.track:manager:1.4.3"
