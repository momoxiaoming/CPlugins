
ext {

    android = [
            compileSdkVersion: 33,
            minSdkVersion    : 21,
            targetSdkVersion : 33,
            versionCode      : 1000,
            versionName      : "1.0.0",
    ]

    // === in build script ===

    //版本检测插件
    wbCheckPlugin = 'com.vimedia.plugin:check:1.0.1.2'
    aRouterRegPlugin = "com.alibaba:arouter-register:1.0.2"
    butterKnifePlugin = 'com.jakewharton:butterknife-gradle-plugin:10.2.3'

    // === $ in build script ===


    kotlin_version = "1.8.21"

    // unit tests
    junitVersion = '4.12'
    runnerVersion = '1.0.1'
    uiAutomatorVersion = '2.2.0-alpha4'
    coreTestingVersion = '3.2.0'
    espressoVersion = '3.2.0'

    junit = 'junit:junit:4.12'
    hamcrest = 'org.hamcrest:hamcrest-core:1.3'
    junitx = 'androidx.test.ext:junit:1.1.1'
    espressox = 'androidx.test.espresso:espresso-core:3.5.1'
    testRunner = "androidx.test.runner.AndroidJUnitRunner"

    gradleVersion='7.4.2'
    // androidX
    supportXVersion = '1.2.0'
    fragmentVer = '1.5.5'
    constraintLayoutVersion = '2.0.1'
    ktxVersion = '1.9.0'
    lifecycleVersion = '2.6.1'
    materialVersion = '1.2.1'
    navigationVersion = '2.2.1'
    recyclerViewVersion = '1.1.0'
    gridLayoutVersion = '1.0.0'
    roomVersion = '2.3.0'
    workVersion = '2.7.0-alpha05'
    preferenceVersion = "1.1.1"

    multiDex = 'androidx.multidex:multidex:2.0.1'
    annotation = "androidx.annotation:annotation:1.1.0"
    appCompt = "androidx.appcompat:appcompat:$supportXVersion"
    fragment = "androidx.fragment:fragment:$fragmentVer"
    fragment_kt = "androidx.fragment:fragment-ktx:$fragmentVer"
    lifecycle = "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    lifecycle_java8 = "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
    lifecycle_runtime_ktx = "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    lifecycle_process = "androidx.lifecycle:lifecycle-process:$lifecycleVersion"
    localbroadcastmanager = "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"

    constraint = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    recycleview = "androidx.recyclerview:recyclerview:$recyclerViewVersion"
    gridlayout = "androidx.gridlayout:gridlayout:$gridLayoutVersion"
