ext {
    byteEncrypt = [
            /**
             * 开关
             */
            enable         : true,

            /**
             * 是否开启debug
             */
            debug          :true,
            /**
             * 默认使用aes加密,可更改key值
             */
            encryptKey     : "",
            /**
             * 自定义加密实现类(需要实现IByteEncrypt接口),若未定义,将使用默认key值的aes加密
             */
            encryptImplCls : "" ,//
            /**
             * 包名过滤,若此项为空,将默认全部
             */
            encryptPackages: [""],
    ]
}
