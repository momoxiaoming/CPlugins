// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply plugin:'hdl'

buildscript {
    apply from:'CPluigns.gradle'


    ext.kotlin_version = "1.5.0"
    repositories {
        maven {
            url uri('./repo')
        }
        maven { url "http://dnsdk.vimedia.cn:8081/repository/vimedia-public/" }
        maven { url "http://dnsdk.vimedia.cn:8081/repository/Viapp-public/" }
        google()
        mavenCentral()
        maven { url 'https://repo1.maven.org/maven2/' }
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.didiglobal.booster:booster-aapt2:3.1.0"
//        classpath rootProject.hdl_plugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradlePLUGIN files
    }
}

allprojects {
    repositories {
        maven {
            url uri('./repo')
        }
        maven { url "http://dnsdk.vimedia.cn:8081/repository/Viapp-public/" }
        maven { url "http://dnsdk.vimedia.cn:8081/repository/vimedia-public/" }
        google()
        mavenCentral()
        maven { url 'https://repo1.maven.org/maven2/' }
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.jfrog.org/libs-snapshot" }
        flatDir {
            dirs "${rootProject.projectDir}/hdl/build/libs"

        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

